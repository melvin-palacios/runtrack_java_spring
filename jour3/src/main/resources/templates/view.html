<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Thymeleaf avec Validation</title>
</head>
<body>
<h1>Formulaire de Bienvenue</h1>
<form th:action="@{/form}" th:object="${person}" method="post">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="age">Ã‚ge :</label>
    <input type="number" id="age" name="age" th:field="*{age}" required>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>

    <button type="submit">Envoyer</button>
</form>
</body>
</html>
